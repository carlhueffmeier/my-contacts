      <div class="app">

        <nav class="menu">
          <h2 class="menu__title">Tags</h2>
          <ul class="menu__list"></ul>
        </nav>

        <button class="add-contact__button">
          <div class="add-contact__icon icon-container">
            <svg class="icon">
              <use xlink:href="#icon-add"></use>
            </svg>
          </div>
        </button>

        <header class="header">
          <div class="header__left">
            <div class="header__menu">
              <button class="header__menu-button button">
                <svg class="icon">
                  <use xlink:href="#icon-menu"></use>
                </svg>
              </button>
            </div>
            <a href="#" class="header__title">
              Contacts
            </a>
          </div>
          <div class="header__search">
            <form class="search">
              <button type="button" class="search__close-button button">
                <div class="search__close-icon icon-container">
                  <svg class="icon">
                    <use xlink:href="#icon-arrow_back"></use>
                  </svg>
                </div>
              </button>
              <input class="search__text-input" placeholder="Search contacts">
              <button type="reset" class="search__clear-button button">
                <div class="search__clear-icon icon-container">
                  <svg class="icon">
                    <use xlink:href="#icon-close"></use>
                  </svg>
                </div>
              </button>
            </form>
            <button class="header__open-search-button button">
              <svg class="icon">
                <use xlink:href="#icon-search"></use>
              </svg>
            </button>
          </div>
        </header>

        <main class="app__main">
          <ul class="contact-list"></ul>
          <div class="app__modal">
            <div class="contact-details"></div>
            <div class="contact-edit"></div>
          </div>
        </main>

      </div>

</body>
